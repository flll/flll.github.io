<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レシピ</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Zen Maru Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            overflow: auto;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 40px;
            box-sizing: border-box;
        }
        .recipe {
            border: none;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            box-sizing: border-box;
            transition: transform 0.2s, box-shadow 0.2s;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.5s forwards;
        }
        .recipe:hover {
            transform: translateY(-10px);
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.2);
        }
        .recipe h2 {
            margin: 0 0 20px;
            padding: 0;
            font-size: 1.5em;
            color: #333;
            border-bottom: 2px solid #ddd;
            padding-bottom: 10px;
            font-weight: 700;
        }
        .recipe h3 {
            margin: 20px 0 10px;
            padding: 0;
            font-size: 1.2em;
            color: #555;
            font-weight: 700;
        }
        .recipe ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .recipe ul li {
            margin-bottom: 10px;
            font-size: 1em;
            color: #666;
            font-weight: 400;
        }
        .recipe ul li span {
            display: inline-block;
            width: 50%;
            border-bottom: 1px solid #ddd;
        }
        .recipe ul li span.key {
            font-weight: 700;
            color: #333;
        }
        .recipe ul li span.value {
            text-align: right;
            color: #555;
        }
        @media (max-width: 1200px) {
            body {
                width: 100%;
                height: auto;
            }
            .recipe h2 {
                font-size: 1.2em;
            }
            .recipe h3 {
                font-size: 1em;
            }
            .recipe ul li {
                font-size: 0.8em;
            }
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Columns will be dynamically generated by JavaScript -->
    </div>

    <script>
        const recipes = [
            {
                title: "ラーメンタレ",
                sections: [
                    {
                        subtitle: "炒める",
                        items: [
                            { key: "ネギ", value: "30g" },
                            { key: "ニンニク", value: "30g" }
                        ]
                    },
                    {
                        subtitle: "調味料",
                        items: [
                            { key: "うすくち", value: "1L" },
                            { key: "味の素", value: "おたま2杯" },
                            { key: "塩", value: "おたま2杯" },
                            { key: "水", value: "おたま20杯" }
                        ]
                    }
                ]
            },
            {
                title: "酢豚タレ",
                sections: [
                    {
                        items: [
                            { key: "砂糖", value: "1kg" },
                            { key: "濃口醤油", value: "おたま2.5杯" },
                            { key: "お酢", value: "おたま3杯" },
                            { key: "水", value: "おたま4杯" }
                        ]
                    }
                ]
            },
            {
                title: "万能タレ 5L分",
                sections: [
                    {
                        items: [
                            { key: "濃口醤油", value: "3000g" },
                            { key: "水", value: "1.5L" },
                            { key: "みりん", value: "375g" },
                            { key: "酒", value: "125g" },
                            { key: "砂糖", value: "60g" },
                            { key: "長ネギ", value: "5本" },
                            { key: "生姜", value: "25g" },
                            { key: "ニンニク", value: "5個" }
                        ]
                    }
                ]
            },
            {
                title: "万能タレ 1L分",
                sections: [
                    {
                        items: [
                            { key: "濃口醤油", value: "600g" },
                            { key: "水", value: "300ml" },
                            { key: "みりん", value: "75g" },
                            { key: "酒", value: "25g" },
                            { key: "砂糖", value: "12g" },
                            { key: "長ネギ", value: "1本" },
                            { key: "生姜", value: "5g" },
                            { key: "ニンニク", value: "1個" }
                        ]
                    }
                ]
            },
            {
                title: "チャーハンの肉",
                sections: [
                    {
                        items: [
                            { key: "あらびきミンチ", value: "2kg" },
                            { key: "砂糖", value: "おたま0.5杯" },
                            { key: "醤油", value: "おたま0.5杯" },
                            { key: "水", value: "おたま3杯" },
                            { key: "水分がなくなるまで炒める", value: "" }
                        ]
                    }
                ]
            },
            {
                title: "餃子の餡",
                sections: [
                    {
                        subtitle: "ミキサー",
                        items: [
                            { key: "餃子用ミンチ", value: "2kg" },
                            { key: "キャベツ", value: "5kg" }
                        ]
                    },
                    {
                        subtitle: "調味料",
                        items: [
                            { key: "塩", value: "山盛り大さじ9杯" },
                            { key: "ハイミー", value: "山盛り大さじ9杯" },
                            { key: "ごま油", value: "おたま1杯" },
                            { key: "濃口醤油", value: "おたま1杯" },
                            { key: "白胡椒", value: "20g" },
                            { key: "ラード", value: "おたま2杯" },
                            { key: "キャノーラ油", value: "おたま2杯" },
                            { key: "にんにく", value: "200g" },
                            { key: "ニラ", value: "2把" }
                        ]
                    }
                ]
            },
            {
                title: "ぎょうざタレ",
                sections: [
                    {
                        items: [
                            { key: "お酢", value: "おたま2" },
                            { key: "濃口醤油", value: "おたま3" },
                            { key: "水", value: "おたま4" }
                        ]
                    }
                ]
            },
            {
                title: "手羽中カラアゲ 2kg",
                sections: [
                    {
                        subtitle: "ブライン液",
                        items: [
                            { key: "水", value: "600ml" },
                            { key: "塩", value: "40g" },
                            { key: "砂糖", value: "40g" }
                        ]
                    },
                    {
                        subtitle: "調味料",
                        items: [
                            { key: "ニンニク", value: "20g" },
                            { key: "生姜", value: "20g" },
                            { key: "濃口醤油", value: "60ml" },
                            { key: "うまくち", value: "60ml" },
                            { key: "酒", value: "80ml" },
                            { key: "たまご", value: "2個" }
                        ]
                    }
                ]
            }
        ];

        const container = document.getElementById('container');

        // Add recipes to the container
        recipes.forEach(recipe => {
            const recipeElement = document.createElement('div');
            recipeElement.classList.add('recipe');

            const titleElement = document.createElement('h2');
            titleElement.textContent = recipe.title;
            recipeElement.appendChild(titleElement);

            recipe.sections.forEach(section => {
                if (section.subtitle) {
                    const subtitleElement = document.createElement('h3');
                    subtitleElement.textContent = section.subtitle;
                    recipeElement.appendChild(subtitleElement);
                }

                const ulElement = document.createElement('ul');
                section.items.forEach(item => {
                    const liElement = document.createElement('li');
                    const keyElement = document.createElement('span');
                    keyElement.classList.add('key');
                    keyElement.textContent = item.key;
                    const valueElement = document.createElement('span');
                    valueElement.classList.add('value');
                    valueElement.textContent = item.value;
                    liElement.appendChild(keyElement);
                    liElement.appendChild(valueElement);
                    ulElement.appendChild(liElement);
                });
                recipeElement.appendChild(ulElement);
            });

            container.appendChild(recipeElement);
        });
    </script>
</body>
</html>
